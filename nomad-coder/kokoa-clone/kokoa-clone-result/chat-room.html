<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kokoa-chat-room</title>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <main class="chat-room">
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>05:16</span>
      </div>
      <div class="status-bar__col">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="info-top info-top--ver2 info-top--minHeight">
      <a href="javascript:history.back()">
        <i class="fas fa-chevron-left"></i>
      </a>
      <span>Celebrity</span>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="chat-room-date">
      <span>Monday, February 15, 2021</span>
    </div>
    <div class="chat-room-audience">
      <img src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210127150136_500.jpg?9fcc61fee5df1b9e845a618feaa70b72/melon/sharpen/0x1" >
      <div>
        <span class="chat-room-name">Celebrity</span>
        <div class="chat-room-content">
          <span class="chat-room-chat">Hello Celebrity</span>
          <span class="chat-room-time">09:18</span>
        </div>
      </div>
    </div>
    <div class="chat-room-me">
      <div class="chat-room-content">
        <span class="chat-room-time">09:18</span>
        <span class="chat-room-chat">Hello IU</span>
      </div>
    </div>
  </main>
</body>
</html>
