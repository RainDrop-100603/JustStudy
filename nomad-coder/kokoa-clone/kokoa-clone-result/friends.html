<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kokoa-friends</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <main class="main">
    <div class="status-bar">

        <span>No Service</span>

      </div>

        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="info-top">
      <span>Friends</span>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>

    <div class="friends__noti">

      <div class="display-box__row">

      <span>Channel</span>
      <i class="fas fa-chevron-up"></i>
    </div>
    <div class="display-box">
      <div>
        <img src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210127150136_500.jpg?9fcc61fee5df1b9e845a618feaa70b72/melon/sharpen/0x1" >

          <span>Celebrity</span>
        </div>
      </div>
      <div class="display-box__row">
      </div>
    </div>
    <div class="display-box">

          <span>Love Poem</span>
        </div>
      </div>
      <div class="display-box__row">
        <span>6</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

        <img src="https://cdnimg.melon.co.kr/cm/album/images/100/56/666/10056666_500.jpg?6aeddbe69ee3e13388eb0d9b81adaca8" >

          <span>Palette</span>
        </div>
      </div>
      <div class="display-box__row">
        <span>10</span>
        <i class="fas fa-chevron-right"></i>
      </div>

        <i class="fas fa-user nav--now">
          <!-- <span class="nav__alarmdot"></span> -->
        </i>

          <span class="nav__alarm">1</span>
        </i>
      </a>
      <a href="find.html">

          <!-- <span class="nav__alarmdot"></span> -->
        </i>
      </a>
      <a href="more.html">

          <span class="nav__alarmdot"></span>
        </i>
