<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kokoa-chats</title>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <main class="chats">
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>05:16</span>
      </div>
      <div class="status-bar__col">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="info-top">
      <span>Chats</span>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <div class="display-box">
      <div>
        <img src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210127150136_500.jpg?9fcc61fee5df1b9e845a618feaa70b72/melon/sharpen/0x1" >
        <div class="display-box__text display-box__col">
          <span>Celebrity</span>
          <span class="display-box__subtxt">Hello Celebrity</span>
        </div>
      </div>
      <div class="display-box__col">
        <span class="display-box__subtxt2">09:18</span>
        <span class="nav__alarm">1</span>
      </div>
    </div>
    <div class="nav">
      <a href="friends.html">
        <i class="fas fa-user">
          <!-- <span class="nav__alarmdot"></span> -->
        </i>
      </a>
      <a href="chats.html">
        <i class="fas fa-comment nav--now">
          <span class="nav__alarm">1</span>
        </i>
      </a>
      <a href="find.html">
        <i class="fas fa-search">
          <!-- <span class="nav__alarmdot"></span> -->
        </i>
      </a>
      <a href="more.html">
        <i class="fas fa-ellipsis-h">
          <span class="nav__alarmdot"></span>
        </i>
      </a>
    </div>
  </main>
</body>
</html>
