<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kokoa-more</title>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <main class="chat">
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>05:16</span>
      </div>
      <div class="status-bar__col">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="info-top">
      <span>More</span>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog info-top__dot">
          <span class="nav__alarmdot"></span>
        </i>
      </div>
    </div>
    <div class="display-box display-box--big">
      <div>
        <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202004%2F20200423174808385.jpg" >
        <div class="display-box__text display-box__col">
          <span>IU</span>
          <span class="display-box__subtxt">
            +82 10-1993-0516
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
      </div>
      <div class="display-box__icon">
        <i class="far fa-comment-dots"></i>
      </div>
    </div>
    <div class="icon-menu icon-menu--small icon-menu--margin-top">
      <div class="icon-menu__icon">
        <i class="far fa-calendar-check"></i>
        <span>Calender</span>
      </div>
      <div class="icon-menu__icon">
        <i class="fas fa-archive icon-menu__dot">
          <span class="nav__alarmdot"></span>
        </i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-menu__icon">
        <i class="far fa-grin"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-menu__icon">
        <i class="fas fa-brush"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="icon-menu icon-menu--small">
      <div class="icon-menu__icon">
        <i class="fas fa-wallet"></i>
        <span>Account</span>
      </div>
      <div class="icon-menu__icon">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-menu__icon">
      </div>
      <div class="icon-menu__icon">
      </div>
    </div>
    <div class="content-div content-div--margin-top">
      <span class="content-div--margin-top content-div--bigtxt">Suggestions</span>
    </div>
    <div class="icon-menu icon-menu--margin-top2">
      <div class="icon-menu__icon">
        <img src="https://cdnimg.melon.co.kr/cm/album/images/026/46/282/2646282_500.jpg/melon/optimize/90" class="icon-menu__img-icon">
        <span>CHAT SHIRE</span>
      </div>
      <div class="icon-menu__icon">
        <img src="https://imgtenasia.hankyung.com/webwp_kr/wp-content/uploads/2013/12/2013122017204840130-540x540.jpg" class="icon-menu__img-icon">
        <span>Modern Times - Ep</span>
      </div>
      <div class="icon-menu__icon">
        <img src="https://cdnimg.melon.co.kr/cm2/album/images/104/26/648/10426648_20200506153340_500.jpg?0ed92b652a9149e26387233529a32781" class="icon-menu__img-icon">
        <span>Eight</span>
      </div>
      <div class="icon-menu__icon">
      </div>
    </div>
    <div class="nav">
      <a href="friends.html">
        <i class="fas fa-user">
          <!-- <span class="nav__alarmdot"></span> -->
        </i>
      </a>
      <a href="chats.html">
        <i class="fas fa-comment">
          <span class="nav__alarm">1</span>
        </i>
      </a>
      <a href="find.html">
        <i class="fas fa-search">
          <!-- <span class="nav__alarmdot"></span> -->
        </i>
      </a>
      <a href="more.html">
        <i class="fas fa-ellipsis-h nav--now">
          <span class="nav__alarmdot"></span>
        </i>
      </a>
    </div>
  </main>
</body>
</html>
