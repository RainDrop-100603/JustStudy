<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>challenge 9</title>
  <link rel="stylesheet" href="chg9.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="music-box">
    <div class="music-box__top">
      <div class="music-box__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="music-box__column">
        <span>Playlist</span>
      </div>
      <div class="music-box__column"></div>
    </div>
    <div class="music-box__info music-box__info--big">
      <div class="music-box__AlbumArt">
        <i class="far fa-image fa-2x"></i>
      </div>
      <div class="music-box__description">
        <div>Random Love</div>
        <div>by Divay Kapoor</div>
      </div>
    </div>
    <div class="music-box__icon">
      <div>
        <i class="fas fa-play"></i>
        <span>Play</span>
      </div>
      <div>
        <i class="far fa-heart"></i>
      </div>
      <div>
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div class="music-box__playlist">
      <div class="music-box__info">
        <div class="music-box__AlbumArt">
          <!-- image icon -->
        </div>
        <div class="music-box__description">
          <div>Matargasti</div>
          <div>Mohit Chauhan</div>
        </div>
      </div>
      <div class="music-box__info">
        <div class="music-box__AlbumArt">
          <!-- image icon -->
        </div>
        <div class="music-box__description">
          <div>Attitude</div>
          <div>Lewis OfMan · Attitude</div>
        </div>
      </div>
      <div class="music-box__info">
        <div class="music-box__AlbumArt">
          <!-- image icon -->
        </div>
        <div class="music-box__description">
          <div>Try Everything</div>
          <div>Shakira · Zootopia</div>
        </div>
      </div>
      <div class="music-box__info">
        <div class="music-box__AlbumArt">
          <!-- image icon -->
        </div>
        <div class="music-box__description">
          <div>Sunflower</div>
          <div>Joseph Vincent · Sunflower</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
