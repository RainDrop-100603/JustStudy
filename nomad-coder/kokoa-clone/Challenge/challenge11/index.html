<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge11</title>
  <link rel="stylesheet" href="style.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <main class="artist">
    <div class="top-bar">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-search"></i>
    </div>
    <div class="artist-info">
      <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202004%2F20200423174808385.jpg">
      <span>IU, The singer-songwriter</span>
      <span>K-pop</span>
    </div>
    <div class="buttons">
      <div class="buttons__shuffle">Shuffle</div>
      <div class="buttons__heart">
        <i class="fas fa-heart"></i>
        930 516
      </div>
    </div>
    <div class="music-info">
      <img src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210127150136_500.jpg?9fcc61fee5df1b9e845a618feaa70b72">
      <div>
        <div>
          <span class="music-info__artist">IU, The singer-songwriter</span>
          <span class="music-info__song">Celebrity</span>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="music-info">
      <img src="https://cdnimg.melon.co.kr/cm2/album/images/103/46/650/10346650_500.jpg?14a08050b8c6adc879b6e0cf587d456a">
      <div>
        <div>
          <span class="music-info__artist">IU, The singer-songwriter</span>
          <span class="music-info__song">Blueming</span>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="music-info">
      <img src="https://upload.wikimedia.org/wikipedia/ko/b/b6/IU_Palette_final.jpg">
      <div>
        <div>
          <span class="music-info__artist">IU, The singer-songwriter</span>
          <span class="music-info__song">이지금</span>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="music-info">
      <img src="https://cdnimg.melon.co.kr/cm/album/images/100/47/890/10047890_500.jpg?fe3170fcb1ac397fc072be5877d5f1b9">
      <div>
        <div>
          <span class="music-info__artist">IU, The singer-songwriter</span>
          <span class="music-info__song">밤편지</span>
        </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </main>
  <main class="music-play">
    <div class="top-bar">
      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </main>
</body>
</html>
