<!DOCTYPE html>
<html lang="kr">
  <head>
    <title> Challenge4 </title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <meta charset="utf-8" />
    <meta name="description" content="Challenge4, parkkwang2" />
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="firstname" >First name</label>
        <input required id="firstname" placeholder="First name" type="text" /><br>
      <label for="lastname">Last name</label>
        <input required id="lastname" placeholder="Last name" type="text" /><br>
      <label for="email">Email</label>
        <input required id="email" placeholder="Email" type="email" /><br>
      <label for="username">Username</label>
        <input required id="username" placeholder="Username" type="text" /><br>
      <label for="password">Password</label>
        <input required id="password" placeholder="Password" type="password" minlength="10" /><br>
      <label for="birthdate">Birth date</label>
        <input required id="birthdate" type="date"  /><br>
      <label for="howhappy">How happy are you?</label>
        <input type="range" id="howhappy" list="tickmarks"/><br>
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
      <label for="favcolor">What is your fav. color?</label>
        <input type="color" id="favcolor" /><br>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
