<!DOCTYPE html>
<html lang="kr">
  <head>
    <title> Challenge4 </title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <meta charset="utf-8" />
    <meta name="description" content="Challenge4, parkkwang2" />
  </head>
  <body>
    <form>
      <input required placeholder="First name" type="text" /><br>
      <input required placeholder="Last name" type="text" /><br>
      <input required placeholder="Email" type="email" /><br>
      <input required placeholder="Username" type="text" /><br>
      <input required placeholder="Password" type="password" minlength="10" /><br>
      <input required type="date" /><br>
      <input type="range" list="tickmarks"/><br>
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      <input required type="color" /><br>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
