<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kokoa-login</title>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <main class="login">
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>05:16</span>
      </div>
      <div class="status-bar__col">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="welcome-message">
      <span>Welcome to KokoaClone</span>
      <p>if you have a Kakao Account,<br> log in with your email or phone number</p>
    </div>
    <form action="friends.html" class="login-form" method="GET">
      <input type="text" name="id" placeholder="Email or phone number">
      <input type="password" name="passwd" placeholder="Password">
      <input type="submit" value="Log In">
      <a href="#">Sign Up</a>
      <a href="#">Find Kakao Account or Password</a>
    </form>
  </main>
</body>
</html>
