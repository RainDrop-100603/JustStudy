<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kokoa-chat-room</title>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <main class="chat-room">
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>05:16</span>
      </div>
      <div class="status-bar__col">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="info-top info-top--ver2 info-top--minHeight">
      <a href="javascript:history.back()">
        <i class="fas fa-chevron-left"></i>
      </a>
      <span>Celebrity</span>
      <div>
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="chat-room-date">
      <span>Monday, February 15, 2021</span>
    </div>
    <div class="chat-room-audience">
      <img src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210127150136_500.jpg?9fcc61fee5df1b9e845a618feaa70b72/melon/sharpen/0x1" >
      <div>
        <span class="chat-room-name">Celebrity</span>
        <div class="chat-room-content">
          <span class="chat-room-chat">Hello Celebrity</span>
          <span class="chat-room-time">09:18</span>
        </div>
      </div>
    </div>
    <div class="chat-room-me">
      <div class="chat-room-content">
        <span class="chat-room-time">09:18</span>
        <span class="chat-room-chat">Hello IU</span>
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard__row keyboard__bar">
        <i class="far fa-plus-square"></i>
        <form class="keyboard__row-form">
          <input type="text" placeholder="input">
          <i class="far fa-grin"></i>
          <div class="keyboard__row-icon">
            <i class="fas fa-arrow-up"></i>
          </div>
        </form>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn">q</div>
        <div class="keyboard__btn">w</div>
        <div class="keyboard__btn">e</div>
        <div class="keyboard__btn">r</div>
        <div class="keyboard__btn">t</div>
        <div class="keyboard__btn">y</div>
        <div class="keyboard__btn">u</div>
        <div class="keyboard__btn">i</div>
        <div class="keyboard__btn">o</div>
        <div class="keyboard__btn">p</div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn">a</div>
        <div class="keyboard__btn">s</div>
        <div class="keyboard__btn">d</div>
        <div class="keyboard__btn">f</div>
        <div class="keyboard__btn">g</div>
        <div class="keyboard__btn">h</div>
        <div class="keyboard__btn">j</div>
        <div class="keyboard__btn">k</div>
        <div class="keyboard__btn">l</div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn keyboard__btn--ver2 keyboard__btn--grey">
          <i class="far fa-arrow-alt-circle-up"></i>
        </div>
        <div class="keyboard__btn">z</div>
        <div class="keyboard__btn">x</div>
        <div class="keyboard__btn">c</div>
        <div class="keyboard__btn">v</div>
        <div class="keyboard__btn">b</div>
        <div class="keyboard__btn">n</div>
        <div class="keyboard__btn">m</div>
        <div class="keyboard__btn keyboard__btn--ver2 keyboard__btn--grey">
          <i class="fas fa-backspace"></i>
        </div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn keyboard__btn--grey keyboard__btn--ver3">
          123
        </div>
        <div class="keyboard__btn keyboard__btn--grey keyboard__btn--ver3">
          <i class="fas fa-globe"></i>
        </div>
        <div class="keyboard__btn">
          <i class="fas fa-microphone"></i>
        </div>
        <div class="keyboard__btn keyboard__btn--space">
          space
        </div>
        <div class="keyboard__btn keyboard__btn--return">
          return
        </div>
      </div>
    </div>
  </main>
</body>
</html>
