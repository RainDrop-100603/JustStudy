<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoa Talk Clone</title>
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcom-header">
    <h1 class="welcom-header__title">Welcome to KoKoa Clone</h1>
    <p class="welcom-header__description">This Website is a clone of kakao Talk, you can't log in with your email </p>
  </header>
  <form  class="login-information">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="submit" placeholder="Log In">
    <a href="#" class="anchor--btn">Sign Up</a>
    <a href="#">Find Kokoa Account or Password</a>
  </form>
</body>
</html>
